on:
  pull_request:
  push:
    branches:
      - main
jobs:
  check:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v16
      - uses: DeterminateSystems/magic-nix-cache-action@v9
      - run: nix flake check --show-trace --print-build-logs --impure
  release:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'mirkolenz' && github.event_name == 'push' }}
    needs: check
    permissions:
      contents: write
    environment:
      name: release
      url: https://github.com/mirkolenz/flocken/releases/tag/${{ steps.release.outputs.git-tag }}
    outputs:
      ref: ${{ steps.release.outputs.git-head }}
      released: ${{ steps.release.outputs.released }}
    steps:
      - uses: actions/checkout@v4
      - uses: cihelper/action-semanticrelease-generic@v1
        id: release
  build-docs:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.released == 'true' }}
    permissions:
      contents: read
      pages: read
    environment: github-pages
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.ref }}
      - uses: actions/configure-pages@v5
      - uses: DeterminateSystems/nix-installer-action@v16
      - uses: DeterminateSystems/magic-nix-cache-action@v9
      - run: nix build .#docs
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./result
  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
        id: deploy
